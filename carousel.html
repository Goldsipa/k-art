<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Carousel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="resources/css/carousel.css">
</head>
<body>
  <div class="carousel">
    <div class="slide active" style="background-image: url(./resources/images/brochure.jpg);"></div>
    <div class="slide" style="background-image: url(./resources/images/catalogue.jpg);"></div>
    <div class="slide" style="background-image: url(./resources/images/folder.jpg);"></div>
    <div class="leftButton" onclick="showPrev()"></div>
    <div class="rightButton" onclick="showNext()"></div>
  </div>
  <div class="carousel">
    <div class="slide active" style="background-image: url(./resources/images/brochure.jpg);"></div>
    <div class="slide" style="background-image: url(./resources/images/catalogue.jpg);"></div>
    <div class="slide" style="background-image: url(./resources/images/folder.jpg);"></div>
    <div class="leftButton"></div>
    <div class="rightButton"></div>
  </div>

  <script src="resources/js/carousel.js"></script>
</body>
</html>
